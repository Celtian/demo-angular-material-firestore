<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'uni.login' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 mt-4">
      <div class="flex flex-col gap-2">
        <mat-form-field class="w-full">
          <mat-label>{{ 'uni.email' | translate }}</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" />
          <!--
          <mat-hint>Errors appear instantly!</mat-hint>
          -->
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>{{ 'uni.password' | translate }}</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Ex. ***" />
          <!--
          <mat-hint>Errors appear instantly!</mat-hint>
          -->
        </mat-form-field>
      </div>
      <div class="flex items-center justify-center">
        <button mat-button color="primary" type="submit">{{ 'uni.submit' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
