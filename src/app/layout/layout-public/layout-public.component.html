<header class="sticky top-0 z-10">
  <mat-toolbar role="navigation">
    <nav class="container flex items-center justify-between gap-2">
      <a mat-button [routerLink]="['/' | localize]">Firestore Demo</a>
      <div class="flex gap-2">
        <a mat-button [routerLink]="['/' + ROUTE_DEFINITION.APP.LOGIN | localize]">{{ 'uni.login' | translate }}</a>
        <a mat-button [routerLink]="['/' + ROUTE_DEFINITION.APP.REGISTER | localize]">{{
          'uni.register' | translate
        }}</a>
        <button mat-button (click)="language.toggleLanguage()" class="uppercase">
          {{ language.language() }}
        </button>
      </div>
    </nav>
  </mat-toolbar>
</header>

<main class="flex-1 permanent-main">
  <router-outlet></router-outlet>
</main>

<footer ngxFixedFooter class="fixed bottom-0 w-full text-center">
  <mat-toolbar>
    <div class="container text-sm">
      {{ 'footer.content' | translate: { endYear } }}
    </div>
  </mat-toolbar>
</footer>
